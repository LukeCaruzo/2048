version: '3'
services:
  main:
    build:
      context: .
      dockerfile: MainDocker
    volumes:
      - .:/main
    ports:
      - 8080:8080

  counter_service:
    build:
      context: .
      dockerfile: CounterServiceDocker
    volumes:
      - .:/main
    ports:
      - 8081:8081

  highscore_service:
    build:
      context: .
      dockerfile: HighScoreServiceDocker
    volumes:
      - .:/main
    ports:
      - 8082:8082